<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Document</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-list">
            <a class="sidebar-items profile-sidebar-container" href="#"><img class="img-fluid profile-sidebar" src="{{ url_for('static', filename='img/test_profile/test-img.jpg') }}" alt=""></a>
            <a class="sidebar-items" href="#"><i class="fa fa-bell fa-2" aria-hidden="true"></i></a>
            <a class="sidebar-items" href="/volunteered"><img class="sidebar-img" src="{{ url_for('static', filename='img/hands-helping.svg') }}" alt=""></a>
            <a class="sidebar-items" href="#"><img class="sidebar-img" src="{{ url_for('static', filename='img/user-friend.svg') }}" alt=""></a>
            <a class="sidebar-items" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
            <div class="sidebar-bottom">
                <a class="sidebar-items" href="#"><i style="transform: rotate(180deg);" class="fa fa-sign-out" aria-hidden="true"></i></a>
            </div>
        </div>    
    </div>
    <div class="main">
        {% block content %} 
        {% endblock %}
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
{% block script %}
{% endblock %}
</html>
